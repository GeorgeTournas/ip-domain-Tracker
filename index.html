<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
			integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
			crossorigin=""
		/>
		<link rel="stylesheet" href="./scss/styles.css" />
		<title>GT | IP Address Tracker</title>
	</head>
	<body>
		<header id="top-header">
			<h1>IP Address & Domain Tracker</h1>
			<div class="input-group">
				<input class="input-group-field" type="text" placeholder="Search for any IP address or domain" />
				<button class="input-group-button"></button>
			</div>
			<div class="results">
				<div class="loader">
					<div class="spiner"></div>
					<div class="spiner-text">Loading...</div>
				</div>
				<div class="result">
					<p class="title">IP Address</p>
					<h2 id="ip">-</h2>
				</div>
				<div class="result">
					<p class="title">Location</p>
					<h2 id="location">-</h2>
				</div>
				<div class="result">
					<p class="title">Timezone</p>
					<h2 id="timezone">-</h2>
				</div>
				<div class="result">
					<p class="title">ISP</p>
					<h2 id="isp">-</h2>
				</div>
			</div>
		</header>
		<main id="map"></main>

		<!-- <div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div> -->
		<script
			src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
			integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
			crossorigin=""
		></script>
		<script src="./scripts.js"></script>
	</body>
</html>
